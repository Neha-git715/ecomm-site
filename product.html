<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopHoppers</title>
    <link rel="stylesheet" href="home.css"> 
    <link rel="icon" href="logo.png" type="image/icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"> 
    <link rel="stylesheet" href="product.css"> 
</head>
<body>
    <header>
        <div class="header-left">
            <img src="/logo.png" alt="ShopHoppers Logo" class="logo">
            <div>
                <h1>ShopHoppers</h1>
                <p>Your daily wear Fashion Brand</p>
            </div>
        </div>
        <nav class="header-right">
            <a href="home.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <div class="shopping-items">
            <div class="shopping-item" data-id="1">
              <img src="c.1.jpg" alt="Product 1">
              <h2>Skirt+Top</h2>
              <p>Rs.999</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="shopping-item" data-id="2">
              <img src="c.2.jpg" alt="Product 2">
              <h2>White purse</h2>
              <p>Rs.599</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="shopping-item" data-id="3">
              <img src="c.3.jpg" alt="Product 3">
              <h2>Blue boho dress</h2>
              <p>Rs.1199</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="shopping-item" data-id="4">
                <img src="c.4.jpg" alt="Product 4">
                <h2>shirts</h2>
                <p>Rs.399</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
              <div class="shopping-item" data-id="5">
                <img src="c.5.jpg" alt="Product 5">
                <h2>Denim pants</h2>
                <p>Rs.2999</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
              <div class="shopping-item" data-id="6">
                <img src="c.6.jpg" alt="Product 6">
                <h2>Jeans-top</h2>
                <p>Rs.899</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
              <div class="shopping-item" data-id="7">
                <img src="c.7.jpg" alt="Product 7">
                <h2>Sports Bra</h2>
                <p>Rs.399</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
              <div class="shopping-item" data-id="8">
                <img src="c.8.jpg" alt="Product 8">
                <h2>White shoes</h2>
                <p>Rs.1099</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
              <div class="shopping-item" data-id="9">
                <img src="c.9.jpg" alt="Product 9">
                <h2>Tees-collared</h2>
                <p>Rs.599</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
          </div>
        </main>
    <footer>
        <p>&copy; 2024 ShopHoppers</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script> <!-- Slick JS -->
    <script src="home.js"></script>

</html>
